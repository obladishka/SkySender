{% extends "mailings/base.html" %}

{% block content %}
<main class="container mt-3">
    <div class="row g-5 mt-3">
        <div class="col-4"></div>
        <div class="card col-4 shadow p-3 bg-body-tertiary rounded">
            <div class="card-body">
                <p class="fs-3 text-center">Новый пароль</p>
                <form method="post" class="row g-3" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="col-12">
                        <label class="form-label">{{ field.label_tag }}</label>
                        {{ field }}
                        <div class="form-error fs-6 fw-semibold fst-italic text-danger lh-1 my-1">{{ field.errors }}</div>
                    </div>
                    {% endfor %}
                    <div class="form-error fs-6 fw-semibold fst-italic text-danger lh-1 my-1">{{ form.non_field_errors }}</div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn col-8 btn-primary mb-2">
                            Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
        {% endblock %}
