{% extends "mailings/base.html" %}
{% load static %}
{% block content %}

<main class="{% if user.is_authenticated %}col-md-9 ms-sm-auto col-lg-10 px-md-4{% else %}container{% endif %}">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mt-3 mb-5 mx-auto text-center">
        <p class="lead fs-3">Здесь мы собрали статистику по Вашим рассылкам.</p>
    </div>
    <div class="d-flex justify-content-between text-center text-secondary">
        <div class="col-3 mb-3 mb-sm-0">
            <img class="opacity-50" width="75px" src="{% static 'img/envelope-arrow-up.svg' %}">
            <p class="mt-3 fs-5 mb-0">Количество отправленных сообщений:</p>
            <p class="fs-1">{{ overall }}</p>
        </div>
        <div class="col-3 mb-3 mb-sm-0">
            <img class="opacity-50" width="75px" src="{% static 'img/envelope-check.svg' %}">
            <p class="mt-3 fs-5 mb-0">Количество успешных попыток:</p>
            <p class="fs-1">{{ successful }}</p>
        </div>
        <div class="col-3 mb-3 mb-sm-0">
            <img class="opacity-50" width="75px" src="{% static 'img/envelope-dash.svg' %}">
            <p class="mt-3 fs-5 mb-0">Количество неуспешных попыток</p>
            <p class="fs-1">{{ unsuccessful }}</p>
        </div>
    </div>
    {% endblock %}
